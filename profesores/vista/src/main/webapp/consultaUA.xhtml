<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Altas de profesores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .menuitem{
                margin-left: 30px
            }
            .ui-icon-home{
                font-size: 32px;
            }
            .tabla{
                margin-top: 50px
            }
        </style>
    </h:head>
    <h:body style="background-color: green">
        <p:megaMenu>
            <p:menuitem url="index.xhtml" value="Inicio"/>
            <p:menuitem value="Alta de profesores" url="altasProfesores.xhtml"/>
            <p:menuitem value="Consulta general de profesores" url="consultaProfesores.xhtml"/>
            <p:menuitem value="Alta de Unidad de Aprendizaje" url="altasUA.xhtml"/>
            <p:menuitem value="Consulta general de Unidades de aprendizaje" url="consultaUA.xhtml"/>
        </p:megaMenu>
        <div>
            <p:dataTable class="tabla" var="unidadAp" value="#{consultasUA_UI.consultaUATodas()}">
                <f:facet name="header">
                Lista Unidades de aprendizaje
                </f:facet>
                <p:column style="width: 10%">
                    <f:facet name="header">
                        ID
                    </f:facet>
                    #{unidadAp.idunidadDeAprendizaje}
                </p:column>
                <p:column style="width: 20%">
                    <f:facet name="header">
                        Nombre
                    </f:facet>
                    #{unidadAp.nombreUA}
                </p:column>
                <p:column style="width: 10%">
                   <f:facet name="header">
                       Horas clase
                    </f:facet>
                    #{unidadAp.horasClase}
                </p:column>
                <p:column style="width: 10%">
                    <f:facet name="header" >
                        Horas taller
                    </f:facet>
                    #{unidadAp.horasTaller}
                </p:column>
                <p:column style="width: 10%">
                    <f:facet name="header">
                        Horas laboratorio
                    </f:facet>
                    #{unidadAp.horasLaboratorio}
                </p:column>         
                <p:column>
                    <f:facet name="header">
                        Profesores asignados
                    </f:facet>
                    <p:dataList value="#{unidadAp.profesorList}" var="profe" itemType="disc">
                        <h:form>
                            <h:commandButton action="#{modProfe_UI.modificarProfesor(profe.idprofesor, unidadAp.idunidadDeAprendizaje)}" value ="[Editar] #{profe.nombre}" />
                        </h:form>
                    </p:dataList>
                </p:column>
            </p:dataTable>
        </div>
    </h:body>
</html>
