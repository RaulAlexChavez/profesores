<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Altas de profesores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .form-group{
                margin: auto;
                width: 66%;
                align-items: center;
                padding-left: auto;
                padding-right: auto;
                text-align: center;
                align-content: center
                 
            }
            .alta{
                background-color: grey;
                width: 50%;
                margin: auto;
                align-content: center;
                text-align: center;
                border-radius: 15px;
                margin-top: 100px
            }
            .panel-body{
                width: 80%;
                margin: auto
                
            }
            .form-control{
                margin-left: auto;
                margin-top: 5px
            }
            .menuitem{
                margin-left: 30px
            }
            .ui-icon-home{
                font-size: 32px;
            }
            .uasList {
                margin: 10px;
                padding: 20px;
                text-align: left;
            }
            
        </style>
    </h:head>
    <h:body style="background-color: green">
        <p:megaMenu>
            <p:menuitem url="index.xhtml" value="Inicio"/>
            <p:menuitem value="Alta de profesores" url="altasProfesores.xhtml"/>
            <p:menuitem value="Consulta general de profesores" url="consultaProfesores.xhtml"/>
            <p:menuitem value="Alta de Unidad de Aprendizaje" url="altasUA.xhtml"/>
            <p:menuitem value="Consulta general de Unidades de aprendizaje" url="consultaUA.xhtml"/>
        </p:megaMenu>
        <div>
            <h:form>
                <div class="alta">
                    <div class="panel-header" style="text-align: center">
                        <h1> Modificacion de Profesores </h1>
                    </div>
                    <div class="panel-body">
                        <div class=" form-group">
                            <label>ID: </label><p:inputNumber class ="form-control" placeholder ="Id de profesor:" autocomplete="false" disabled="true" style="margin-left: 45px"/><br/>
                            <label>Nombre: </label><p:inputText class ="form-control" placeholder="Nombre: " value="#{modProfe_UI.nombre}" style="margin-left: 10px"/><br/>
                            <label>Apellidos: </label><p:inputText class ="form-control" placeholder="Apellidos: " value="#{modProfe_UI.apellido}"/><br/>
                            <label>RFC: </label><p:inputText class ="form-control" placeholder="RFC: " value="#{modProfe_UI.rfc}" style="margin-left: 31px; margin-bottom: 5px"/><br/>
                            <p:messages for="rfc-modProfesores" showDetail="true" closable="true"></p:messages>
                                                                
                            <p:selectManyCheckbox class="uasList" id="checkboxTest" value="#{modProfe_UI.selectedUAsID}" layout="grid" columns="2">
                                <f:selectItems class="uasList" value="#{consultasUA_UI.consultaUATodas()}" var="elem" itemLabel="#{elem.nombreUA}" itemValue="#{elem.idunidadDeAprendizaje}" />
                            </p:selectManyCheckbox>
                        </div>
                        <p:commandButton value ="Guardar cambios" action="#{modProfe_UI.confirmarModificacionProfe()}" style="margin-left: 30px; margin-top: 30px"/>
                        <h:commandButton action="index.xhtml" value ="Cancelar" style="margin-left: 30px; margin-top: 30px;" />
                    </div>
                </div>
                <p:messages for="general-modProfesores" showDetail="true" closable="true"></p:messages>
            </h:form>
        </div>
    </h:body>
</html>
