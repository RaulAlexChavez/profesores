<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Altas de profesores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .form-group{
                margin: auto;
                background-color: green;
                width: 66%;
                align-items: center;
                padding-left: auto;
                padding-right: auto;
                text-align: center;
                align-content: center
                 
            }
            .alta{
                background-color: red;
                width: 50%;
                margin: auto;
            }
            .panel-body{
                background-color: blue;
                width: 80%;
                margin: auto
                
            }
            .form-control{
                margin-left: auto;
                margin-top: 5px
            }
            .menuitem{
                margin-left: 30px
            }
            .ui-icon-home{
                font-size: 32px;
            }
            .success{
                background-color: green
            }
            .error{
                background-color: red;
            }
            .invisible{
                visibility: hidden;
            }
            .success{
                background-color: green;
                border-color: black;
                width: 30%    
            }
            .error{
                background-color: red;
            }
            .invisible{
                visibility: hidden;
            }
            .uasList {
                margin: 10px;
                padding: 20px;
                text-align: left;
            }
            
        </style>
    </h:head>
    <h:body style="background-color: green">
        <p:megaMenu>
            <p:menuitem url="index.xhtml" value="Inicio"/>
            <p:menuitem value="Alta de profesores" url="altasProfesores.xhtml"/>
            <p:menuitem value="Consulta general de profesores" url="consultaProfesores.xhtml"/>
            <p:menuitem value="Alta de Unidad de Aprendizaje" url="altasUA.xhtml"/>
            <p:menuitem value="Consulta general de Unidades de aprendizaje" url="consultaUA.xhtml"/>
        </p:megaMenu>
        <div>
            <h:form>
                <div class="alta">
                    <div class="panel-body">
                        <div class=" form-group">
                            <p:inputNumber class ="form-control" placeholder ="Id de profesor:" autocomplete="false" disabled="true" />
                            <p:inputText class ="form-control" placeholder="Nombre: " value="#{modProfe_UI.nombre}"/>
                            <p:inputText class ="form-control" placeholder="Apellido paterno: " value="#{modProfe_UI.apellido}" />
                            <p:inputText class ="form-control" placeholder="RFC: " value="#{modProfe_UI.rfc}" /><br/>
                            
                            <p:selectManyCheckbox class="uasList" id="checkboxTest" value="#{modProfe_UI.selectedUAsID}" layout="grid" columns="2">
                                <f:selectItems class="uasList" value="#{consultasUA_UI.consultaUATodas()}" var="elem" itemLabel="#{elem.nombreUA}" itemValue="#{elem.idunidadDeAprendizaje}" />
                            </p:selectManyCheckbox>
                        </div>
                        <p:commandButton value ="Guardar cambios" action="#{modProfe_UI.confirmarModificacionProfe()}" style="margin-left: 30px; margin-top: 30px"/>
                        <h:commandButton action="consultaUA.xhtml" value ="Cancelar" style="margin-left: 30px; margin-top: 30px;" />
                    </div>
                </div>
                <div class="#{modProfe_UI.resultadoClass()}">
                    <p:outputLabel class="#{modProfe_UI.resultadoClass()}">INFO: #{modProfe_UI.resultadoText()}</p:outputLabel>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
