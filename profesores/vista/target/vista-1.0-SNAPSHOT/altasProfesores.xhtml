<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Altas de profesores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .form-group{
                margin: auto;
                background-color: green;
                width: 80%;
                align-items: center;
                padding-left: auto;
                padding-right: auto;
                text-align: center;
                align-content: center
            }
            .alta{
                background-color: red;
                width: 50%;
                margin: auto;
                align-content: center;
                text-align: center
            }
            .panel-body{
                background-color: blue;
                width: 80%;
                margin: auto
                
            }
            .form-control{
                margin-left: auto;
                margin-top: 5px
            }
            .success{
                background-color: green
            }
            .error{
                background-color: red;
            }
            .invisible{
                visibility: hidden;
            }
            .success{
                background-color: green;
                border-color: black;
                width: 30%    
            }
            .error{
                background-color: red;
            }
            .invisible{
                visibility: hidden;
            }
        </style>
    </h:head>
    <h:body style="background-color: green">
        <p:megaMenu>
            <p:menuitem url="index.xhtml" value="Inicio"/>
            <p:menuitem value="Alta de profesores" url="altasProfesores.xhtml"/>
            <p:menuitem value="Consulta general de profesores" url="consultaProfesores.xhtml"/>
            <p:menuitem value="Alta de Unidad de Aprendizaje" url="altasUA.xhtml"/>
            <p:menuitem value="Consulta general de Unidades de aprendizaje" url="consultaUA.xhtml"/>
        </p:megaMenu>
        <div>
            <h:form>
                <div class="alta">
                    <div class="panel-header" style="text-align: center">
                    <h1> Alta de Profesores </h1>
                    </div>
                    <div class="panel-body">
                        <div class=" form-group">
                            <label>ID: </label><p:inputNumber class ="form-control" placeholder ="Id de profesor:" autocomplete="false" style="margin-top: 5px"/><br></br>
                            <label>Nombre: </label><p:inputText class ="form-control" placeholder="Nombre: " value=""/><br></br>
                            <label>Apellidos: </label><p:inputText class ="form-control" placeholder="Apellidos: " value="" /><br></br>
                            <label>RFC: </label><p:inputText class ="form-control" placeholder="RFC: " value="" style="margin-bottom: 15px"/><br></br>
                            <label>ID de UA: </label><p:inputNumber class="form-control" placeholder="ID de UA: " value=""/>
                        </div>
                        <p:commandButton action="#{altaUA_UI.altaUA()}" value ="Guardar cambios" style="margin-top: 30px"/>
                            <p:inputNumber class ="form-control" placeholder ="Id de profesor:" autocomplete="false" value="#{altaProfe_UI.idProfe}" />
                            <p:inputText class ="form-control" placeholder="Nombre: " value="#{altaProfe_UI.nombre}"/>
                            <p:inputText class ="form-control" placeholder="Apellidos: " value="#{altaProfe_UI.apellido}" />
                            <p:inputText class ="form-control" placeholder="RFC: " value="#{altaProfe_UI.rfc}" />
                            <p:inputNumber class ="form-control" placeholder="ID Materia: " value="#{altaProfe_UI.idUA}" />
                            <!--<p:selectOneListbox style="margin-left: auto; margin-right: auto; margin-top: 10px">
                                <f:selectItem itemLabel="Seleccione una Unidad de Aprendizaje" itemValue=""/>
                                <f:selectItem itemLabel="TEST"/>
                            </p:selectOneListbox>-->
                        </div>
                        <h:commandButton action="#{altaProfe_UI.altaProfe()}" value ="Guardar cambios" style="margin-left: 30px; margin-top: 30px;" />
                    </div>
                </div>
                <div class="#{altaProfe_UI.resultadoClass()}">
                    <p:outputLabel class="#{altaProfe_UI.resultadoClass()}">#{altaProfe_UI.resultadoText()}</p:outputLabel>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
