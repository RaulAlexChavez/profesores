<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Altas de UA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .form-group{
                margin: auto;
                background-color: green;
                width: 66%;
                align-items: center;
                padding-left: auto;
                padding-right: auto
            }
            .alta{
                background-color: red;
                width: 50%;
                margin: auto;
                align-content: center;
            }
            .panel-body{
                background-color: blue;
                width: 80%;
                margin: auto
                
            }
            .form-control{
                margin-left: auto;
                margin-right: auto
            }
        </style>
    </h:head>
    <h:body style="background-color: green">
        <p:megaMenu>
            <p:menuitem url="index.xhtml" style="font-size: 32px" icon="ui-icon-home"/>
            <p:menuitem value="Alta de profesores" url="altasProfesores.xhtml"/>
            <p:menuitem value="Consulta general de profesores" url="consultaProfesores.xhtml"/>
            <p:menuitem value="Alta de Unidad de Aprendizaje" url="altasUA.xhtml"/>
            <p:menuitem value="Consulta general de Unidades de aprendizaje" url="consultaUA.xhtml"/>
        </p:megaMenu> 
        <div>
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                     
                </p:messages>
                <div class="alta">
                    <div class="panel-header">
                        <p:graphicImage url="resources/uabcl.png" class="logo" />
                    </div>
                    <div class="panel-body">
                        <div class=" form-group">
                            <p:inputNumber class ="form-control" placeholder ="Id de UA:" autocomplete="false" />
                            <p:inputText class ="form-control" placeholder="Nombre: " value="#{altaUA_UI.nombre}" />
                            <p:inputText class ="form-control" placeholder="Horas Clase: " value="" />
                            <p:inputText class ="form-control" placeholder="Horas Taller: " value="" />
                            <p:inputText class ="form-control" placeholder="Horas Laboratorio: " value="" />
                        </div>
                        <p:commandButton action="#{altaUA_UI.altaUA()}" value ="Guardar cambios" style="margin-left: 30px; margin-top: 30px"/>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
