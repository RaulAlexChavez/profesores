<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Altas de profesores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .form-group{
                margin: auto;
                align-items: center;
                padding-left: auto;
                padding-right: auto;
                text-align: center;
                padding-top: 5px
            }
            .alta{
                background-color: grey;
                width: 50%;
                margin: auto;
                align-content: center;
                text-align: center;
                border-radius: 15px;
                margin-top: 100px
                    
                    
            }
            .panel-body{
                width: 80%;
                margin: auto;
            }
            .form-control{
                margin-left: auto;
                margin-top: 5px
            }
            .success{
                background-color: green;
                border-color: black;
                width: 30%    
            }
            .error{
                background-color: red;
            }
            .invisible{
                visibility: hidden;
            }
            .uasList {
                margin: 10px;
                padding: 20px;
                text-align: left;
            }
        </style>
    </h:head>
    <h:body style="background-color: green">
        <p:megaMenu>
            <p:menuitem url="index.xhtml" value="Inicio"/>
            <p:menuitem value="Alta de profesores" url="altasProfesores.xhtml"/>
            <p:menuitem value="Consulta general de profesores" url="consultaProfesores.xhtml"/>
            <p:menuitem value="Alta de Unidad de Aprendizaje" url="altasUA.xhtml"/>
            <p:menuitem value="Consulta general de Unidades de aprendizaje" url="consultaUA.xhtml"/>
        </p:megaMenu>
        <div>
            <h:form>
                <div class="alta">
                    <div class="panel-header" style="text-align: center">
                        <h1> Alta de Profesores </h1>
                    </div>
                    <div class="panel-body">
                        <div class=" form-group">
                            <label>ID: </label><p:inputNumber class ="form-control" placeholder ="Id de profesor:" autocomplete="false" value="#{altaProfe_UI.idProfe}" style="margin-left: 45px"/><br/>
                            <label>Nombre: </label><p:inputText class ="form-control" placeholder="Nombre: " value="#{altaProfe_UI.nombre}" style="margin-left: 10px"/><br/>
                            <label>Apellidos: </label><p:inputText class ="form-control" placeholder="Apellidos: " value="#{altaProfe_UI.apellido}" /><br/>
                            <label>RFC: </label><p:inputText class ="form-control" placeholder="RFC: " value="#{altaProfe_UI.rfc}" style="margin-left: 31px; margin-bottom: 5px"/><br/>
                            
                            <p:selectManyCheckbox class="uasList" id="checkboxTest" value="#{altaProfe_UI.selectedUAsID}" layout="grid" columns="2">
                                <f:selectItems class="uasList" value="#{consultasUA_UI.consultaUATodas()}" var="elem" itemLabel="#{elem.nombreUA}" itemValue="#{elem.idunidadDeAprendizaje}" />
                            </p:selectManyCheckbox>
                        </div>
                        <h:commandButton action="#{altaProfe_UI.altaProfe()}" value ="Guardar cambios" style="margin-left: 30px; margin-top: 30px;" />
                    </div>
                </div>
                <div class="#{altaProfe_UI.resultadoClass()}">
                    <p:outputLabel class="#{altaProfe_UI.resultadoClass()}">#{altaProfe_UI.resultadoText()}</p:outputLabel>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
