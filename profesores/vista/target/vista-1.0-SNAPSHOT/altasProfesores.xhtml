<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Altas de profesores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .form-group{
                margin: auto;
                background-color: green;
                width: 66%;
                align-items: center;
                padding-left: auto;
                padding-right: auto;
                text-align: center;
                align-content: center
                 
            }
            .alta{
                background-color: red;
                width: 50%;
                margin: auto;
                align-content: center;
            }
            .panel-body{
                background-color: blue;
                width: 80%;
                margin: auto
                
            }
            .form-control{
                margin-left: auto;
                margin-top: 5px
            }
            .menuitem{
                margin-left: 30px
            }
            .ui-icon-home{
                font-size: 32px;
            }
            .success{
                background-color: green
            }
            .error{
                background-color: red;
            }
            .invisible{
                visibility: hidden;
            }
        </style>
    </h:head>
    <h:body style="background-color: green">
        <p:megaMenu>
            <p:menuitem url="index.xhtml" style="font-size: 32px" icon="ui-icon-home"/>
            <p:menuitem value="Alta de profesores" url="altasProfesores.xhtml"/>
            <p:menuitem value="Consulta general de profesores" url="consultaProfesores.xhtml"/>
            <p:menuitem value="Alta de Unidad de Aprendizaje" url="altasUA.xhtml"/>
            <p:menuitem value="Consulta general de Unidades de aprendizaje" url="consultaUA.xhtml"/>
        </p:megaMenu>
        <div>
            <h:form>
                <div class="alta">
                    <div class="panel-header">
                        <p:graphicImage url="resources/uabcl.png" class="logo" />
                    </div>
                    <div class="panel-body">
                        <div class=" form-group">
                            <p:inputNumber class ="form-control" placeholder ="Id de profesor:" autocomplete="false" />
                            <p:inputText class ="form-control" placeholder="Nombre: " value=""/>
                            <p:inputText class ="form-control" placeholder="Apellidos: " value="" />
                            <p:inputText class ="form-control" placeholder="RFC: " value="" />
                            <p:selectOneListbox style="margin-left: auto; margin-right: auto; margin-top: 10px">
                                <f:selectItem itemLabel="Seleccione una Unidad de Aprendizaje" itemValue=""/>
                                <f:selectItem itemLabel="TEST"/>
                            </p:selectOneListbox>  
                        </div>
                        <p:commandButton value ="Guardar cambios" style="margin-left: 30px; margin-top: 30px" onclick="PF('dlg').show()">
                            <p:resetInput target="form"/>
                        </p:commandButton>
                    </div>
                </div>
                <div class="#{altaUA_UI.resultadoClass()}">
                    <p:outputLabel class="#{altaUA_UI.resultadoClass()}">#{altaUA_UI.resultadoText()}</p:outputLabel>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
