<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Altas de profesores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .menuitem{
                margin-left: 30px
            }
            .ui-icon-home{
                font-size: 32px;
            }
            .tabla{
                margin-top: 50px
            }
        </style>
    </h:head>
    <h:body style="background-color: green">
        <p:megaMenu>
            <p:menuitem url="index.xhtml" style="font-size: 32px" icon="ui-icon-home"/>
            <p:menuitem value="Alta de profesores" url="altasProfesores.xhtml"/>
            <p:menuitem value="Consulta general de profesores" url="consultaProfesores.xhtml"/>
            <p:menuitem value="Alta de Unidad de Aprendizaje" url="altasUA.xhtml"/>
            <p:menuitem value="Consulta general de Unidades de aprendizaje" url="consultaUA.xhtml"/>
        </p:megaMenu>
        <div>
            <p:dataTable class="tabla" var="unidadAp" value="#{consultasProfesorUI.profesoresTodos}">
                <f:facet name="header">
                Lista Unidades de aprendizaje
                </f:facet>
                <p:column>
                    <f:facet name="header">
                        ID
                    </f:facet>
                    #{unidadAp.idprofesor}
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Nombre
                    </f:facet>
                    #{unidadAp.nombre}
                </p:column>
                <p:column>
                   <f:facet name="header">
                       Horas clase
                    </f:facet>
                    #{unidadAp.apellido}
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Horas taller
                    </f:facet>
                    #{profe.rfc}
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Horas laboratorio
                    </f:facet>
                    #{profe.rfc}
                    
                </p:column>                
            </p:dataTable>
        </div>
    </h:body>
</html>
